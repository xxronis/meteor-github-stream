<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <ul class="repos list-group">
        {{#if repos.count}}
            {{count}}
            {{#each repos}}
                {{> repo}}
            {{/each}}
        {{/if}}
    </ul>

  </div>
</template>
